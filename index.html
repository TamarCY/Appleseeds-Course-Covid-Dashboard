<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Readex+Pro&family=Roboto:wght@100&family=Rubik:wght@300;500;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/style.css">

</head>

<body>
    <div class="container">
        <h1>Corona Virus Dashboard</h1>
        <div class="headers">
            <h2 class="region-header"></h2>
            <h3 class="category-header"></h3>
            <h3 class="country-header"></h3>
        </div>
        <div class="chart">
            <canvas id="main-chart" width="400" height="150"></canvas>
        </div>
        <div class="buttons-section">
            <div class="regions-buttons">
                <button class="asia-button" data-region="asia">Asia</button>
                <button class="europe-button" data-region="europe">Europe</button>
                <button class="africa-button" data-region="africa">Africa</button>
                <button class="america-button" data-region="americas">Americas</button>
            </div>
            <div class="category-buttons">
                <button class="confirmed" data-category="confirmed">Confirmed</button>
                <button class="deaths" data-category="deaths">Deaths</button>
                <button class="recovered" data-category="recovered">Recovered</button>
                <button class="critical" data-category="critical">Critical</button>
            </div>
            <div class="select-countries">
                <select name="countries" id="countries">
                    <option selected="true" disabled="disabled">Choose country</option>    
                </select>
            </div>
            <div class="country-data">
                <div class="country-confirmed">Total cases: <span></span></div>
                <div class="country-new-confirmed">New cases: <span></span></div>
                <div class="country-deaths">Total deaths: <span></span></div>
                <div class="country-new-deaths">New deaths: <span></span> </div>
                <div class="country-recovered">Recovered: <span></span></div>
                <div class="country-critical">Critical: <span></span></div>
            </div>
        </div>
    </div>


    <!-- TODO: move the head -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.2/chart.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/scripts/main.js"></script>
</body>

</html>
